<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <style>
        /* Add some basic styling to make the page look nicer */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2; /* light gray background */
        }
        h1 {
            font-size: 36px;
            color: #00698f; /* dark blue heading */
        }
        p {
            font-size: 18px;
            color: #666; /* dark gray text */
        }
        img {
            border-radius: 50%; /* add a rounded border to the image */
            width: 200px; /* set the width of the image */
            height: 200px; /* set the height of the image */
        }
        ul {
            list-style-type: none; /* remove bullet points from the list */
            padding: 0; /* remove default padding from the list */
            margin: 0; /* remove default margin from the list */
        }
        li {
            display: inline-block; /* make list items display inline instead of block */
            margin-right: 20px; /* add some space between list items */
        }
        a {
            text-decoration: none; /* remove default underline from links */
            color: #00698f; /* dark blue links */
        }
        a:hover {
            color: #00698f; /* keep the link color the same on hover */
        }
    </style>
</head>
<body>
    <h1>John Doe</h1>
    <p>Welcome to my profile page! I'm a web developer with a passion for building innovative solutions.</p>
    <img src="profile-picture.jpg" alt="Profile Picture">
    <ul>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>React</li>
    </ul>
    <a href="https://github.com/johndoe" target="_blank">Check out my GitHub profile!</a>
    <a href="https://www.linkedin.com/in/johndoe/" target="_blank">Connect with me on LinkedIn!</a>
</body>
</html>
